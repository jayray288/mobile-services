<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Mobile Imaging Unit</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, select, textarea {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
    }
    #spinner {
      display: none;
      text-align: center;
    }
  </style>
  <script defer src="/js/add-mobile-unit.js"></script>
</head>
<body>
  <h2>ðŸšš Add Mobile Imaging Unit</h2>

  <form id="mobileUnitForm">
    <label for="unit_name">Unit Name (Max 10 chars)</label>
    <input type="text" id="unit_name" name="unit_name" maxlength="10" required>

    <label for="license_plate">License Plate</label>
    <input type="text" id="license_plate" name="license_plate" maxlength="20" required>

    <label for="state">State (2-letter code)</label>
    <input type="text" id="state" name="state" maxlength="2" required>

    <label for="vin">VIN</label>
    <input type="text" id="vin" name="vin">

    <label for="make">Make</label>
    <input type="text" id="make" name="make">

    <label for="model">Model</label>
    <input type="text" id="model" name="model">

    <label for="year">Year</label>
    <input type="number" id="year" name="year" min="1980" max="2099">

    <label for="location">Location</label>
    <input type="text" id="location" name="location">

    <label for="equipment_id">Assign Equipment</label>
    <select id="equipment_id" name="equipment_id" required>
      <option value="">-- Loading equipment... --</option>
    </select>

    <label for="notes">Notes</label>
    <textarea id="notes" name="notes" rows="3"></textarea>

    <label>
      <input type="checkbox" id="is_active" name="is_active">
      Mark Unit as Active
    </label>

    <button type="submit">Submit</button>

    <div id="spinner">
      <img src="/img/spinner.gif" width="40" alt="Loading...">
      <p>Submitting...</p>
    </div>
    <div id="formMessage" class="message"></div>
  </form>

  <a href="menu.html">â¬… Back to Menu</a>
</body>
</html>
