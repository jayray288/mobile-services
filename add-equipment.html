<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Equipment</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, select, button {
      display: block;
      width: 100%;
      margin: 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .message { margin: 1rem 0; font-weight: bold; }
  </style>

  <!-- ✅ Load form logic -->
  <script defer src="/js/add-equipment-form.js"></script>
</head>
<body>
  <h2>➕ Add New Scanning Equipment</h2>

  <form id="equipmentForm">
    <label for="equipment-name">Equipment Name</label>
    <input type="text" id="equipment-name" name="equipment-name" required>

    <label for="scan-type">Scan Type</label>
    <select id="scan-type" name="scan-type" required>
      <option value="">-- Select Scan Type --</option>
      <option>1.5T MRI</option>
      <option>3D Mammography (Tomosynthesis)</option>
      <option>3T MRI</option>
      <option>Bone Densitometry (DEXA)</option>
      <option>Cardiac CT</option>
      <option>Cardiac MRI</option>
      <option>Computed Tomography (CT)</option>
      <option>Cone Beam CT (CBCT)</option>
      <option>Digital Mammography</option>
      <option>Digital X-Ray (DR)</option>
      <option>Doppler Ultrasound</option>
      <option>Echocardiography (Echo)</option>
      <option>Fluoroscopy</option>
      <option>Interventional Radiology System</option>
      <option>Low-Dose CT</option>
      <option>Mammography</option>
      <option>Magnetic Resonance Imaging (MRI)</option>
      <option>Mobile CT</option>
      <option>Mobile MRI</option>
      <option>Mobile X-Ray Unit</option>
      <option>Open MRI</option>
      <option>Orthopantomogram (OPG) / Panoramic Dental X-Ray</option>
      <option>PET/CT Hybrid Scanner</option>
      <option>Portable C-Arm</option>
      <option>Portable Ultrasound</option>
      <option>Positron Emission Tomography (PET)</option>
      <option>SPECT Scanner</option>
      <option>Ultrasound (USG)</option>
      <option>X-Ray</option>
      <option value="Other - Undefined">Other - Undefined</option>
    </select>

    <label for="manufacturer">Manufacturer</label>
    <input type="text" id="manufacturer" name="manufacturer" required>

    <button type="submit">Submit</button>
    <div class="message" id="formMessage"></div>
  </form>
	<div id="spinner" style="display: none; text-align: center; margin-top: 1rem;">
		<img src="/img/spinner.gif" alt="Loading..." width="40">
		<p>Working...</p>
</div>

  <a href="menu.html">⬅ Back to Menu</a>
</body>
</html>
