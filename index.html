<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    input { display: block; width: 100%; padding: 0.5rem; margin: 1rem 0; }
    button { padding: 0.5rem 1rem; }
    .error { color: red; }
  </style>

  <!-- ‚úÖ Load bcryptjs -->
  <script src="/js/bcrypt.min.js"></script>
  <script>
    window.bcrypt = dcodeIO.bcrypt;
  </script>

  <!-- ‚úÖ Load JWT as module and assign to window.jwt -->
  <script type="module">
    import jwt from 'https://cdn.jsdelivr.net/npm/jsonwebtoken@9.0.2/+esm';
    window.jwt = jwt;
  </script>

  <!-- ‚úÖ Load your login logic -->
  <script defer src="/js/auth.js"></script>
</head>
<body>
  <h2>üîê Login</h2>
  <form id="loginForm">
    <label for="username">Username</label>
    <input type="text" id="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" required>

    <button type="submit">Login</button>
    <p class="error" id="errorMsg"></p>
  </form>
</body>
</html>
