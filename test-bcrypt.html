<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Bcrypt</title>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
</head>
<body>
  <h1>Test BcryptJS</h1>
  <button onclick="testBcrypt()">Hash a Password</button>
  <pre id="output"></pre>

  <script>
    function testBcrypt() {
      const output = document.getElementById('output');
      const salt = bcrypt.genSaltSync(10);
      const hash = bcrypt.hashSync("my-password", salt);
      output.textContent = "Generated Hash:\n" + hash;
    }
  </script>
</body>
</html>
